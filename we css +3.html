<html>

<head>
    <title> ตัวอย่างการใช้งาน Layout properties</title>
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73ad21;

        }
    </style>
</head>

<body>
    <div class="relative"> this div-tag element has position : relative</div>
    <div class="absolute"> this <div> element has position: absolute</div>
</body>

</html>
