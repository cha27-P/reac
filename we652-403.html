<html>

<head>
    <title> =ตัวอย่างการใช้โอเปอเรเตอร์ทางคณิตศาสตร์</title>
</head>

<body>
    <h4> ตัวอย่างการใช้โอเปอเรเตอร์ทางคณิตศาสตร์</h4>
    <script>
        var a = 20;
        var b = 5;
        var c;
        c = a + b; document.write("a+b = " + c + "<br>");
        c = a + b; document.write("a-b = " + c + "<br>");
        c = a + b; document.write("a*b = " + c + "<br>");
        c = a + b; document.write("a/b = " + c + "<br>");
        c = a + b; document.write("a%b = " + c + "<br>");
    </script>
    <h4> ตัวอย่างการใช้งานโอเปอเรเตอร์ทางตรรกะ</h4>
    <script>
        var x = 20;
        var y = 5;
        var z;
        z = x > y; document.write("x > y is.." + z + "<br>");
        z = x < y; document.write("x < y is.." + z + "<br>");
    </script>
    <br><br><br><br><br>
    <h4>ตัวอย่างการใช้งาน if</h4>
    <script>
        var i = 20; var j = 5;
        if (i > j)
            (document.write(" i > j is true " + "<br>"))
    </script>
    <br><br><br><br><br>
    <h4>ตัวอย่างการใช้งาน if...else</h4>
    <script>
        var i = 20; var j = 5;
        if (i < j)
            (document.write(" i > j is true " + "<br>"));
        else
            (document.write("i<j is flase " + "<br>"))
    </script>
    <br><br><br><br><br>
    <h4> ตัวอย่างการใช้งาน for loop</h4>
    <script>
        for (i = 1; i < 10; i++)
            (document.write(i + "<br>"));
        //ผลลัพธ์จะ wryte i จนกว่าจะ >10
        for (j = 10; j > 0; j--)
            (document.write(j + "<br>"));
        //ผลลัพธ์จะ write j จนกว่าจะ j=0

    </script>
    <br><br>
    <h4> ตัวอย่างการใช้งาน while loop</h4>
    <script>
        a = 10;
        while (a > 0) {
            document.write(a + "<br>");
            a = a - 1;
        }
    </script>

</body>

</html>
