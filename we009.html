<head>

        body {
            background-color: rgb(255, 255, 255);
            color: slateblue;

        p.right {
            text-align: right;
            color: darkgreen;
        }

        p.center {
            text-align: center;
            color: violet;
        }

        .right {
            text-align: right;

            text-align: center;
            color: rgb(42, 77, 165);
        }

</head>

    <p class="center">แท็ก p แบบกึ่งกลาง</p>
    <p>แท็ก p แบบปกติ</p>
    <div class="right"> แท็ก div แบบชิดขวา</div>
    <div class="center">แท็ก div แบบกึ่งกลาง</div>
    <div>แท็ก div แบบปกติ</div>
</body>

</html>
