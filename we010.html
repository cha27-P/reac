    <script>
        document.write("hello word - สวัสดีครับ")
        //การใส่หมายเหตุบรรทัดเดียว

        document.write("<h2>Hello word</h2>")
        var name, address;
        var country = "thailand";
        var answer = "20";
        name = "chakara";
        document.write(name + "@" + address + "" + country);
        address.write(answer + "year old <br>");

        var a = 10; b = 7; c = 0;

        document.write(c + "<br>");

        d = (a == b);
